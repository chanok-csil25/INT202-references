<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer List</title>
</head>
<body>
<h1>Customer List</h1>

<form action="/customers/searchByLastName" method="get">
    <input type="text" name="lastName" placeholder="Search by Last Name" required />
    <button type="submit">Search</button>
</form>

<a href="/customers/add">Add New Customer</a>
<table>
    <thead>
    <tr>
        <th>Customer ID</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.customerId}"></td>
        <td th:text="${customer.lastName}"></td>
        <td th:text="${customer.firstName}"></td>
        <td>
            <a th:href="@{/customers/edit/{id}(id=${customer.customerId})}">Edit</a>
            <a th:href="@{/customers/delete/{id}(id=${customer.customerId})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
