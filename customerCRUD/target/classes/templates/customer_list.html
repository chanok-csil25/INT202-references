<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer List</title>
</head>
<body>
<h1>Customers</h1>
<a th:href="@{/customers/add}">Add Customer</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
        <td th:text="${customer.email}"></td>
        <td>
            <a th:href="@{/customers/edit/{id}(id=${customer.id})}">Edit</a>
            <a th:href="@{/customers/delete/{id}(id=${customer.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<form action="#" th:action="@{/customers/searchByLastName}" method="get">
    <input type="text" name="lastName" placeholder="Search by Last Name" required/>
    <input type="submit" value="Search"/>
</form>
</body>
</html>
