<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Office</title>
</head>
<body>
<h1 th:text="${office.officeCode == null ? 'Add Office' : 'Edit Office'}"></h1>
<form th:action="@{/offices/save}" th:object="${office}" method="post">

    <div>
        <label for="officeCode">Office Code:</label>
        <input type="text" id="officeCode" th:field="*{officeCode}" required/>
    </div>

    <div>
        <label for="city">City:</label>
        <input type="text" id="city" th:field="*{city}" required/>
    </div>

    <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" th:field="*{phone}" required/>
    </div>

    <div>
        <label for="addressLine1">Address Line 1:</label>
        <input type="text" id="addressLine1" th:field="*{addressLine1}" required/>
    </div>

    <div>
        <label for="addressLine2">Address Line 2:</label>
        <input type="text" id="addressLine2" th:field="*{addressLine2}"/>
    </div>

    <div>
        <label for="state">State:</label>
        <input type="text" id="state" th:field="*{state}"/>
    </div>

    <div>
        <label for="country">Country:</label>
        <input type="text" id="country" th:field="*{country}" required/>
    </div>

    <div>
        <label for="postalCode">Postal Code:</label>
        <input type="text" id="postalCode" th:field="*{postalCode}" required/>
    </div>

    <div>
        <label for="territory">Territory:</label>
        <input type="text" id="territory" th:field="*{territory}" required/>
    </div>

    <input type="submit" value="Save"/>
</form>
<a th:href="@{/offices/all}">Back to Office List</a>
</body>
</html>
