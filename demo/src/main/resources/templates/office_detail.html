<!DOCTYPE html>
<html lang="en" xmlns=http://www.w3.org/1999/xhtml
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Office Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Office Detail ::</h1>
<hr>
<div class="container p4 m4">
    Office Code: <label th:text="${office.officeCode}"></label><br>
    City: <label th:text="${office.city}"></label><br>
    Phone#: <label th:text="${office.phone}"></label><br>
    Address: <label th:text="${office.addressLine1}"></label><br>
    Country: <label th:text="${office.country}"></label><br>
    Postal Code: <label th:text="${office.postalCode}"></label><br>
    <hr>
    <a href="/"><button>Back</button></a>
</div>
</body>
</html>
