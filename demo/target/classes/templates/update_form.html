<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 style="margin-left: 100px">Create New Office ::</h1>
<hr>
<div class="container p4 m4">
    <form action="/offices/update-office" method="post">
        Office Code: <input type="text" readonly name="officeCode" th:value="${office.officeCode}"/><br>
        City: <input type="text" name="city" th:value="${office.city}"/><br>
        Phone#: <input type="text" name="phone" th:value="${office.phone}"/><br>
        Address: <input type="text" name="addressLine1" th:value="${office.addressLine1}"/><br>
        Country: <input type="text" name="country" th:value="${office.country}"/><br>
        Postal Code: <input type="text" name="postalCode" th:value="${office.postalCode}"/><br>
        Territory: <input type="text" name="territory" th:value="${office.territory}"/>
        <hr>
        <input type="submit" value="Save"/>
    </form>
    <hr>
    <a href="/">
        <button>Back</button>
    </a>
</div>
</body>
</html>
